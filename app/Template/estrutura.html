      }

      }
      .active {

      }
      .scrolltop {
        display: none;
        width: 100%;
        margin: 0 auto;
        position: fixed;
        bottom: 20px;
        right: 10px;
      }
      .scroll {
        position: absolute;
        right: 20px;
        bottom: 20px;
        background: #b2b2b2;
        background: rgba(178, 178, 178, 0.7);
        padding: 20px;
        text-align: center;
        margin: 0 0 0 0;
        cursor: pointer;
        transition: 0.5s;
        -moz-transition: 0.5s;
        -webkit-transition: 0.5s;
        -o-transition: 0.5s;
      }
      .scroll:hover {
        background: rgba(178, 178, 178, 1);
        transition: 0.5s;
        -moz-transition: 0.5s;
        -webkit-transition: 0.5s;
        -o-transition: 0.5s;
      }
      .scroll:hover .fa {
        padding-top: -10px;
      }
      .scroll .fa {
        font-size: 30px;
        margin-top: -5px;
        margin-left: 1px;
        transition: 0.5s;
        -moz-transition: 0.5s;
        -webkit-transition: 0.5s;
        -o-transition: 0.5s;
      }
    </style>

    <script>
      $('.navbar-nav a[href^="#"]').on('click', function(e) {
        e.preventDefault();
        var id = $(this).attr('href'),
          targetOffset = $(id).offset().top;

        $('html, body').animate(
          {
            scrollTop: targetOffset - 100
          },
          1200
        );
      });

      //scrooltop

      $(window).scroll(function() {
        if ($(this).scrollTop() > 50) {
          $('.scrolltop:hidden')
            .stop(true, true)
            .fadeIn();
        } else {
          $('.scrolltop')
            .stop(true, true)
            .fadeOut();
        }
      });
      $(function() {
        $('.scroll').click(function() {
          $('html,body').animate(
            { scrollTop: $('#cabecalho').offset().top },
            '1000'
          );
          return false;
        });
      });
      /* ativa os links pra mudar a cor */
      $(document).ready(function() {
        $(
          ".navi li a[href='" +
            location.href.substring(location.href.lastIndexOf('/'), 255) +
            "']"
        ).addClass('active');
      });

      /* tooltips do bootstrap mostra msg antes nos botoes */

      $(function() {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
